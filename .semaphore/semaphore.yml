# Free topology pipeline example with 6 blocks:
#
#  A - B - C
#    /   \
#  D       E - F
#
version: v1.0
name: Free topology - complex topology
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: A
    dependencies: []
    task:
      jobs:
        - name: Job A
          commands:
             - echo foo

  - name: B
    dependencies: [A, D]
    task:
      jobs:
        - name: Job B
          commands:
             - echo B
 
  - name: C
    dependencies: [B]
    task:
      jobs:
        - name: Job C
          commands:
             - echo C
 
  - name: D
    dependencies: []
    task:
      jobs:
        - name: Job D
          commands:
             - echo D
 
  - name: E
    dependencies: [B]
    task:
      jobs:
        - name: Job E
          commands:
             - echo E
 
  - name: F
    dependencies: [E]
    task:
      jobs:
        - name: Job F
          commands:
             - echo F
