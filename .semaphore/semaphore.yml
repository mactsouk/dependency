# Free topology pipeline example with 6 blocks:
#
#  A - B - C
#    /   \
#  D       E - F
#
version: v1.0
name: Free topology - complex topology
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: A
    # Empty array means "no dependencies" -> start immediately
    dependencies: []
    task:
      jobs:
        - name: Job A
           commands:
             - echo A

  - name: B
    dependencies: [A, D]
    task:
      jobs:
        - name: Job B
           commands:
             - echo foo

  - name: C
    dependencies: [B]
    task:
      jobs:
        - name: Job C
           commands:
             - echo foo

  - name: D
    dependencies: []
    task:
      jobs:
        - name: Job D
           commands:
             - echo foo

  - name: E
    dependencies: [B]
    task:
      jobs:
        - name: Job E
           commands:
             - echo foo

  - name: F
    dependencies: [E]
    task:
      jobs:
        - name: Job F
           commands:
             - echo foo

